<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine Surprise</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #87ceeb;
    font-family: Arial, sans-serif;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  h1 {
    color: black;
    text-align: center;
    z-index: 2;
    position: relative;
    line-height: 1.5;
  }

  #buttons {
    margin-top: 20px;
    position: relative;
    z-index: 2;
  }

  button {
    padding: 20px 40px;
    margin: 0 10px;
    font-size: 30px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background: pink;
    color: #333;
    transition: all 0.2s ease;
    position: relative;
  }

  canvas {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
  }

  #from {
    position: absolute;
    bottom: 10px;
    right: 30px;
    color: blue;
    font-weight: bold;
    z-index: 2;
  }

  #message {
    margin-top: 15px;
    color: blue;
    font-weight: bold;
    font-size: 36px;
    min-height: 40px;
    text-align: center;
    z-index: 2;
    position: relative;
  }

  /* Overlay mas malaki at mas makinis */
  #envelopeOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  /* Mas malaking container para sa envelope */
  #envelopeContainer {
    width: 500px;
    height: 450px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: relative;
  }


  #envelope {
    width: 600px;
    height: 280px;
    background: #c0392b;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Flap na mas malaki at makinis */
  #flap {
    position: absolute;
    top: -80px; /* mas mataas */
    width: 370px;
    height: 90px;
    background: #c0392b;
    border-radius: 0 0 12px 12px;
    clip-path: polygon(0 100%, 50% 0, 100% 100%);
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
    cursor: pointer;
  }

  #envelopeText {
    color: White;
    font-size: 40px;
    font-weight: bold;
    text-align: center;
    padding: 20px;
    line-height: 1.4;
    width: 100%;
  }
</style>
</head>
<body>

<h1>
  Hi, Ashley masungit! <br>
  Can I take you out on Valentines?
</h1>

<div id="buttons">
  <button id="yes">Yes ‚ù§Ô∏è</button>
  <button id="no">No üíî</button>
</div>

<div id="message"></div>

<canvas id="hearts"></canvas>
<div id="from">From: Jhay</div>


<div id="envelopeOverlay" style="display:flex;">
  <div id="envelopeContainer">
    <div id="envelope">
      <div id="flap"></div>
      <div id="envelopeText">Tap me! -Jhay </div>

    </div>
  </div>
</div>

<script>
const canvas = document.getElementById("hearts");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const messageDiv = document.getElementById("message");
const yesButton = document.getElementById("yes");
const noButton = document.getElementById("no");
const envelopeOverlay = document.getElementById("envelopeOverlay");
const envelopeContainer = document.getElementById("envelopeContainer");
const flap = document.getElementById("flap");

// Heart shape points
const heartPoints = [];
for(let t=0; t<Math.PI*2; t+=0.05){
  const x = 16*Math.pow(Math.sin(t),3);
  const y = -(13*Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
  heartPoints.push({x:x*15,y:y*15});
}

// Hearts animation
const hearts = [];
function createHeartParticle(){
  const p = heartPoints[Math.floor(Math.random()*heartPoints.length)];
  hearts.push({
    x:Math.random()*canvas.width,
    y:canvas.height+20,
    tx:canvas.width/2+p.x,
    ty:canvas.height/2+p.y,
    size:Math.random()*6+3,
    alpha:0
  });
}

function drawHeart(x,y,s,a){
  ctx.fillStyle=`rgba(255,0,0,${a})`;
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.bezierCurveTo(x,y-s/2,x-s,y-s/2,x-s,y);
  ctx.bezierCurveTo(x-s,y+s/2,x,y+s,x,y+s*1.2);
  ctx.bezierCurveTo(x,y+s,x+s,y+s/2,x+s,y);
  ctx.bezierCurveTo(x+s,y-s/2,x,y-s/2,x,y);
  ctx.fill();
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(Math.random()<0.3) createHeartParticle();

  for(let i=hearts.length-1;i>=0;i--){
    const h=hearts[i];
    h.alpha+=0.02;
    h.x+=(h.tx-h.x)*0.05;
    h.y+=(h.ty-h.y)*0.05;
    drawHeart(h.x,h.y,h.size,h.alpha);
  }
  requestAnimationFrame(animate);
}
animate();

// Show overlay at start
envelopeOverlay.style.display = "flex";

// When user clicks anywhere inside envelope container
envelopeContainer.addEventListener("click", () => {
  envelopeOverlay.style.display = "none";

  // Enable buttons after closing
  yesButton.addEventListener("click",()=>{
    messageDiv.textContent="okay pumayag siya, loveyouuu! üíñ";
  });

  let isDodging = false;
  noButton.addEventListener("mouseenter", () => {
    if (isDodging) return;
    isDodging = true;
    const rect = noButton.getBoundingClientRect();
    const targetX = Math.random() * (window.innerWidth - rect.width);
    const targetY = Math.random() * (window.innerHeight - rect.height);
    noButton.style.transition = "transform 0.3s cubic-bezier(.68,-0.55,.27,1.55)";
    noButton.style.transform = `translate(${targetX - rect.left}px, ${targetY - rect.top}px)`;
    messageDiv.textContent="Bawal tumanggi HAHAHAHAHA";
    setTimeout(() => {
      noButton.style.transition = "transform 0.2s ease";
      noButton.style.transform = `translate(0,0)`;
      isDodging = false;
    }, 400);
  });
  noButton.addEventListener("mouseleave", () => {
    noButton.style.transform = `translate(0,0)`;
  });
});

// Resize handler
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
