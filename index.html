<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
  body {
    margin:0;
    padding:0;
    background:#87ceeb;
    font-family:Arial, sans-serif;
    overflow:hidden;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
  }

  h1 {
    color:black;
    text-align:center;
    z-index:1;
    position:relative;
    line-height:1.5;
  }

  #buttons {
    margin-top:20px;
    position:relative;
    z-index:1;
  }

  button {
    padding:20px 40px;
    margin:0 10px;
    font-size:30px;
    cursor:pointer;
    border:none;
    border-radius:5px;
    background:pink;
    color:#333;
    transition:all 0.2s ease;
    position:relative;
  }

  canvas {
    position:absolute;
    top:0;
    left:0;
    pointer-events:none;
  }

  #from {
    position:absolute;
    bottom:10px;
    right:50px;
    color:blue;
    font-weight:bold;
    z-index:1;
  }

  #message {
    margin-top:15px;
    color:blue;
    font-weight:bold;
    font-size:30px;
    min-height:30px;
    text-align:center;
    z-index:1;
    position:relative;
  }
</style>
</head>
<body>

<h1>Hi, Ashley sungit üòè<br>Can I take you out on Valentine's?</h1>

<div id="buttons">
  <button id="yes">Yes ‚ù§Ô∏è</button>
  <button id="no">No üíî</button>
</div>

<div id="message"></div>
<canvas id="hearts"></canvas>
<div id="from">From: Jhay</div>

<script>
const canvas = document.getElementById("hearts");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const messageDiv = document.getElementById("message");
const yesButton = document.getElementById("yes");
const noButton = document.getElementById("no");

const hearts = [];
const heartPoints = [];

// Precompute heart shape points
for(let t=0; t<Math.PI*2; t+=0.05){
  const x = 16*Math.pow(Math.sin(t),3);
  const y = -(13*Math.cos(t) - 5*Math.cos(2*t) - 2*Math.cos(3*t) - Math.cos(4*t));
  heartPoints.push({x: x*10, y: y*10}); // scale down
}

// Heart particle
function createHeartParticle() {
  const point = heartPoints[Math.floor(Math.random()*heartPoints.length)];
  hearts.push({
    x: Math.random()*canvas.width,
    y: canvas.height + 20 + Math.random()*50,
    targetX: canvas.width/2 + point.x,
    targetY: canvas.height/2 + point.y,
    size: Math.random()*6+3,
    color: ['red','green','blue'][Math.floor(Math.random()*3)],
    alpha:0
  });
}

// Draw a small heart
function drawHeart(x,y,size,color,alpha){
  ctx.fillStyle=`rgba(${color==='red'?'255,0,0':color==='green'?'0,255,0':'0,0,255'},${alpha})`;
  ctx.beginPath();
  ctx.moveTo(x,y);
  ctx.bezierCurveTo(x,y-size/2,x-size,y-size/2,x-size,y);
  ctx.bezierCurveTo(x-size,y+size/2,x,y+size,x,y+size*1.2);
  ctx.bezierCurveTo(x,y+size,x+size,y+size/2,x+size,y);
  ctx.bezierCurveTo(x+size,y-size/2,x,y-size/2,x,y);
  ctx.fill();
}

// Animate hearts
function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  if(Math.random()<0.3) createHeartParticle();

  for(let i=hearts.length-1;i>=0;i--){
    const h = hearts[i];
    h.alpha += 0.02;
    h.x += (h.targetX - h.x)*0.05;
    h.y += (h.targetY - h.y)*0.05;
    drawHeart(h.x,h.y,h.size,h.color,h.alpha);
    if(h.alpha>1) hearts.splice(i,1);
  }

  requestAnimationFrame(animate);
}

animate();

// Button events
yesButton.addEventListener("click",()=>{
  messageDiv.textContent="Yes pumayag din, loveyouuu! üíñ";
});

noButton.addEventListener("mouseenter",()=>{
  const x = Math.random()*(window.innerWidth-noButton.offsetWidth);
  const y = Math.random()*(window.innerHeight-noButton.offsetHeight-50);
  noButton.style.position="absolute";
  noButton.style.left=x+"px";
  noButton.style.top=y+"px";
  messageDiv.textContent="Bawal tumanggi! üòÖ";
});

// Resize
window.addEventListener("resize",()=>{
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
});
</script>

</body>
</html>
